<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testCors()">Test CORS Endpoint</button>
    <button onclick="testSignup()">Test Signup</button>
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5000';
        
        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += '<p>' + message + '</p>';
        }

        async function testHealth() {
            try {
                log('Testing health endpoint...');
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                log('Health check success: ' + JSON.stringify(data));
            } catch (error) {
                log('Health check failed: ' + error.message);
            }
        }

        async function testCors() {
            try {
                log('Testing CORS endpoint...');
                const response = await fetch(`${API_BASE}/api/test-cors`);
                const data = await response.json();
                log('CORS test success: ' + JSON.stringify(data));
            } catch (error) {
                log('CORS test failed: ' + error.message);
            }
        }

        async function testSignup() {
            try {
                log('Testing signup endpoint...');
                const response = await fetch(`${API_BASE}/api/user/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstname: 'Test',
                        lastname: 'User',
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                log('Signup test success: ' + JSON.stringify(data));
            } catch (error) {
                log('Signup test failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
